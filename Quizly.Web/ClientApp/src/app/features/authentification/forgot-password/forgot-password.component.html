<div class="forgot-password">
  <h1>Forgot your <br> password?</h1>
  <div class="forgot-password__content">
    <div class="intro-text">
      <p>Enter your email and we will send you instructions
        to reset your password</p>
    </div>
    <div class="forgot-password__form-container">
      <form method="POST" [formGroup]="formGroup">
        <div class="form-group extra-spacing" [ngClass]="{'not-valid-control': formGroup.controls['email'].touched && formGroup.controls['email'].invalid}">
          <div class="error-msg-group">
            <span *ngIf="formGroup.controls['email'].errors?.required">{{formErrorMessage.emailRequired}}</span>
            <span *ngIf="formGroup.controls['email'].errors?.email">{{formErrorMessage.emailInvalid}}</span>
          </div>
          <div class="custom-input-w-icon custom-input-email">
            <label for="email" class="hide-visually">Email</label>
            <input id="email" name="email" type="text" placeholder="Email" autocomplete="off" formControlName="email">
            <span class="focusIndicator"></span>
          </div>
        </div>
        <div class="form-group">
          <button class="primary-btn" [disabled]="formGroup.invalid">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
