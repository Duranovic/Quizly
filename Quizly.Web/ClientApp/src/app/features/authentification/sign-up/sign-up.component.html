<div class="sign-up">
  <h1>Sign up</h1>
  <div class="sign-up__content">
    <div class="sign-up__form-container">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="custom-input-w-icon custom-input-email">
              <input id="email" name="email" type="text" placeholder="Email">
              <span class="focusIndicator"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="custom-input-w-icon custom-input-password">
              <input id="password" type="password" placeholder="Password">
              <span class="focusIndicator"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <div class="custom-input-w-icon custom-input-password">
              <input id="repeatPassword" type="password" placeholder="Repeat password">
              <span class="focusIndicator"></span>
            </div>
          </div>
          <div class="form-group">
            <button class="primary-btn">Sign up</button>
          </div>
          <div class="form-footer">
            <p>Already have an account? <a [routerLink]="['/sign-in']">Sign in</a></p>
          </div>
      </div>
      <div class="sign-up__right-section">
        <h2 aria-hidden="true">or</h2>
        <p aria-hidden="true">or use email to sign up</p>
        <div class="sign-up__authentification-methods">
          <ul role="list" title="Authentification">
            <li><a href="#"> <img src="assets/Google.svg" alt="Google"></a></li>
            <li><a href="#"><img src="assets/Windows.svg" alt="Microsoft"></a></li>
            <li><a href="#"><img src="assets/Linkedin.svg" alt="Linkedin"></a></li>
            <li><a href="#"><img src="assets/Facebook.svg" alt="Facebook"></a></li>
          </ul>
        </div>
      </div>
  </div>
</div>
